<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Our Backyard Homes</title>



        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/tooplate-style.css">
        <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />

        <script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>  

<body>
		<div id="map" style="width: 600px; height: 600px"></div>

		<script>
  		  var map = L.map('map',{ center: [34.087595, -118.292820], zoom: 12});

  		  L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

   			  $.getJSON("grid.geojson",function(zips){
  				L.geoJson(zips, {
				    style: function(feature){
				      var fillColor,
				          density = feature.properties.NUMPOINTS;
				      if ( density > 250 ) fillColor = "#006837";
				      else if ( density > 200 ) fillColor = "#31a354";
				      else if ( density > 150 ) fillColor = "#78c679";
				      else if ( density > 75 ) fillColor = "#c2e699";
				      else if ( density > 0 ) fillColor = "#ffffcc";
				      else fillColor = "#f7f7f7";  // no data
				      return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
				    },
				    onEachFeature: function( feature, layer ){
				      layer.bindPopup(  feature.properties.NUMPOINTS+ " parcels eligible for an ADU" )
				    }
  					}  ).addTo(map);
				}); 

   			    $.getJSON("collegesHomeless.geojson",function(data){
    			// add GeoJSON layer to the map once the file is loaded
   				 L.geoJson(data, {

				    onEachFeature: function( feature, layer ){
				      layer.bindPopup( "<strong>" + "College:" + " " + feature.properties.College + "</strong><br/>" + feature.properties.PrePerHome+ " of students are homeless" )
				    }
  					}  ).addTo(map);
  				});


		</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
